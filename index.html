<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simulador de predicciones para ruleta europea y americana">
    <meta name="theme-color" content="#1a1a1a">
    <title>Tokyo Roulette Predictor</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .roulette-type {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .roulette-type button {
            flex: 1;
            max-width: 200px;
        }

        .roulette-type button.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .result-display {
            text-align: center;
            padding: 30px;
            margin: 20px 0;
        }

        .result-number {
            font-size: 4em;
            font-weight: bold;
            color: #f5576c;
            text-shadow: 0 0 20px rgba(245, 87, 108, 0.5);
            margin: 20px 0;
        }

        .predictions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .prediction-card {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .prediction-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .hot-cold-numbers {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .hot-cold-numbers > div {
            flex: 1;
        }

        .number-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .number-badge {
            background: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
        }

        .hot {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .cold {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .history {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .history-item {
            background: rgba(255,255,255,0.1);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .result-number {
                font-size: 3em;
            }

            .hot-cold-numbers {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ° Tokyo Roulette Predictor</h1>

        <div class="card">
            <div class="roulette-type">
                <button id="btnEuropean" class="active" onclick="setRouletteType('european')">
                    ğŸ‡ªğŸ‡º Ruleta Europea (0-36)
                </button>
                <button id="btnAmerican" onclick="setRouletteType('american')">
                    ğŸ‡ºğŸ‡¸ Ruleta Americana (0-00-36)
                </button>
            </div>

            <div class="control-panel">
                <button onclick="spinRoulette()">ğŸ² Girar Ruleta</button>
                <button onclick="clearHistory()">ğŸ—‘ï¸ Limpiar Historial</button>
                <button onclick="autoSpin()">âš¡ Auto Spin (5x)</button>
            </div>

            <div class="result-display">
                <h2>Ãšltimo Resultado</h2>
                <div class="result-number" id="resultNumber">-</div>
                <p id="resultColor" style="font-size: 1.5em; margin-top: 10px;">-</p>
            </div>
        </div>

        <div class="card">
            <h2>ğŸ“Š Predicciones y AnÃ¡lisis</h2>
            <div class="predictions">
                <div class="prediction-card">
                    <h3>ğŸ“ˆ PredicciÃ³n Siguiente</h3>

                <div class="prediction-card">

                    <p id="probability" style="font-size: 1.5em; margin-top: 10px;">-</p>
                </div>
                <div class="prediction-card">

                    <p id="martingale" style="font-size: 1.5em; margin-top: 10px;">-</p>
                </div>
            </div>

            <div class="hot-cold-numbers">
                <div>
                    <h3>ğŸ”¥ NÃºmeros Calientes</h3>
                    <div class="number-list" id="hotNumbers"></div>
                </div>
                <div>
                    <h3>â„ï¸ NÃºmeros FrÃ­os</h3>
                    <div class="number-list" id="coldNumbers"></div>

            </div>
        </div>

        <div class="card">
            <h2>ğŸ“œ Historial de Giros</h2>
            <div class="history" id="history"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
