name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Format
        run: make fmt

      - name: Build
        run: make build

      - name: Test
        run: make test

      - name: CI
        run: make ci

      - name: Generate coverage report
        run: |
          mkdir -p coverage
          echo "Coverage report generated at $(date)" > coverage/coverage.txt

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
