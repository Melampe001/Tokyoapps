# Deploy Tokyo Roulette Predictor to GitHub Pages

name: Deploy to GitHub Pages

# Controls when the workflow will run
on:
  # Triggers the workflow on push to main branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”„ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Pages
        uses: actions/configure-pages@v4

      - name: ðŸ—ï¸ Build
        run: |
          echo "Building Tokyo Roulette Predictor..."
          mkdir -p _site
          cp index.html _site/
          cp app.js _site/
          cp manifest.json _site/
          cp sw.js _site/
          cp *.png _site/ 2>/dev/null || echo "No PNG files to copy"
          cp icon.svg _site/ 2>/dev/null || echo "No SVG files to copy"
          echo "Build complete!"

      - name: ðŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
