# Optimized CI/CD workflow with performance checks
name: Performance Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

# Optimize concurrency - cancel old runs when new push occurs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Minimal permissions for security
permissions:
  contents: read

jobs:
  performance-validation:
    runs-on: ubuntu-latest
    
    # Timeout to prevent hanging jobs
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Shallow clone for faster checkout
          fetch-depth: 1
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-dependencies-${{ hashFiles('**/pubspec.lock', '**/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-dependencies-
      
      # Only run if there are Dart/Flutter files
      - name: Check for code files
        id: check_files
        run: |
          if find . -name "*.dart" -o -name "*.java" -o -name "*.kt" | grep -q .; then
            echo "has_code=true" >> $GITHUB_OUTPUT
          else
            echo "has_code=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Validate documentation
        if: steps.check_files.outputs.has_code == 'false'
        run: |
          echo "‚úÖ Documentation repository - validating markdown"
          if [ -f "PERFORMANCE_IMPROVEMENTS.md" ]; then
            echo "‚úÖ Performance improvements documented"
          fi
          if [ -f "BEST_PRACTICES.md" ]; then
            echo "‚úÖ Best practices documented"
          fi
          if [ -f "BENCHMARK_RESULTS.md" ]; then
            echo "‚úÖ Benchmark results documented"
          fi
      
      - name: Check for performance anti-patterns
        if: steps.check_files.outputs.has_code == 'true'
        run: |
          echo "üîç Scanning for performance anti-patterns..."
          
          # Check for unbounded list growth
          if grep -r "List<.*> .* = \[\]" --include="*.dart" .; then
            echo "‚ö†Ô∏è  Warning: Found unbounded lists - consider using bounded collections"
          fi
          
          # Check for repeated frequency calculations
          if grep -r "for.*in history.*freq\[" --include="*.dart" .; then
            echo "‚ö†Ô∏è  Warning: Found frequency recalculation in loops - consider caching"
          fi
          
          # Check for RNG re-initialization
          if grep -r "Random.secure().*generateResult" --include="*.dart" .; then
            echo "‚ö†Ô∏è  Warning: RNG initialization in generation method - consider reusing instance"
          fi
          
          echo "‚úÖ Performance scan complete"
      
      - name: Summary
        run: |
          echo "### Performance Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ All performance checks passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Documentation Available:" >> $GITHUB_STEP_SUMMARY
          echo "- [Performance Improvements](PERFORMANCE_IMPROVEMENTS.md)" >> $GITHUB_STEP_SUMMARY
          echo "- [Best Practices](BEST_PRACTICES.md)" >> $GITHUB_STEP_SUMMARY
          echo "- [Benchmark Results](BENCHMARK_RESULTS.md)" >> $GITHUB_STEP_SUMMARY
